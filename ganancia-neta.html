<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Ganancia Neta</title>

  <!-- Estilos del tema Forty con ruta absoluta -->
  <link rel="stylesheet" href="https://teffipalladino.github.io/calculadora-emprendedores/assets/css/main.css" />

  <style>
    body {
      background-color: #52cbee !important;
    }
    form {
      max-width: 400px;
      margin: 3rem auto;
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-bottom: 1rem;
      color: #000;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      color: #000;
      background-color: #fff;
    }
    button {
      margin-top: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #resultado {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #000;
      text-align: center;
    }
    a {
      display: block;
      margin: 1rem auto;
      text-align: center;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <a href="index.html">← Volver al inicio</a>
  <h1>Calculadora de Ganancia Neta</h1>

  <form>
    <label>Precio de venta: <input type="number" id="venta" /></label>
    <label>Costo: <input type="number" id="costo" /></label>
    <button type="button" onclick="calcularGanancia()">Calcular</button>
  </form>

  <p id="resultado"></p>

  <!-- Scripts del tema Forty con rutas absolutas -->
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/jquery.min.js"></script>
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/jquery.scrolly.min.js"></script>
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/jquery.scrollex.min.js"></script>
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/browser.min.js"></script>
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/breakpoints.min.js"></script>
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/util.js"></script>
  <script src="https://teffipalladino.github.io/calculadora-emprendedores/assets/js/main.js"></script>

  <script>
    function calcularGanancia() {
      const venta = parseFloat(document.getElementById("venta").value);
      const costo = parseFloat(document.getElementById("costo").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(venta) || isNaN(costo)) {
        resultado.innerText = "Por favor completá ambos campos.";
        return;
      }

      const ganancia = venta - costo;
      resultado.innerText = `Ganancia neta: $${ganancia.toFixed(2)}`;
    }
  </script>
</body>
</html>
