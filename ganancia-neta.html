<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ganancia Neta</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Header -->
  <header id="header">
    <a href="index.html" class="logo">← Volver al inicio</a>
  </header>

  <!-- Main -->
  <section id="main" class="wrapper">
    <div class="inner">
      <header class="major">
        <h2>Calculadora de Ganancia Neta</h2>
        <p>Completá los campos para conocer tu ganancia.</p>
      </header>

      <form>
        <div class="row gtr-uniform">
          <div class="col-6 col-12-xsmall">
            <label for="venta">Precio de venta</label>
            <input type="number" id="venta" name="venta" placeholder="$" />
          </div>
          <div class="col-6 col-12-xsmall">
            <label for="costo">Costo</label>
            <input type="number" id="costo" name="costo" placeholder="$" />
          </div>
          <div class="col-12">
            <ul class="actions">
              <li><input type="button" value="Calcular" class="primary" onclick="calcularGanancia()" /></li>
            </ul>
          </div>
        </div>
      </form>

      <p id="resultado" style="font-weight: bold; margin-top: 1em;"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <p>Hecho con amor por Teffi Palladino</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Calculadora -->
  <script>
    function calcularGanancia() {
      const venta = parseFloat(document.getElementById("venta").value);
      const costo = parseFloat(document.getElementById("costo").value);
      if (isNaN(venta) || isNaN(costo)) {
        document.getElementById("resultado").innerText = "Por favor completá ambos campos.";
        return;
      }
      const ganancia = venta - costo;
      document.getElementById("resultado").innerText = `Ganancia neta: $${ganancia.toFixed(2)}`;
    }
  </script>

</body>
</html>
